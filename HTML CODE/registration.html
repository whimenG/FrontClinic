<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registration Med Clinic</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: linear-gradient(to right, #00ffff, #1cffa4);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  .register-form {
    background: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }
  input[type="email"], input[type="password"] {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border: 1px solid #ccc;
    border-radius: 5px;
  }
  button {
    width: 100%;
    padding: 10px;
    background-color: #00f2ff;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  button:hover {
    background-color: #02ff9a;
  }
</style>
</head>
<body>
<div class="register-form">
  <h2>Register</h2>
  <form action="/submit-registration" method="post">
    <input type="email" placeholder="Your Email" required>
    <input type="email" placeholder="Confirm Your Email" required>
    <input type="password" placeholder="Password" required>
    <button type="submit">Register</button>
    <hr>
    <p>To continue, log in to your KnownDoctor account <a href="#">Log in to your account</a></p>
  </form>
</div>
</body>
</html>
